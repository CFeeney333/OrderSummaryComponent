<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap'); </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="component">
  <img class="hero-image" src="images/illustration-hero.svg" alt="Hero Image">
  <main>
    <h1>Order Summary</h1>
    <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.svg" alt="Music">
      <div class="plan-text">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a class="change">Change</a>
    </div>
    <div class="proceed-button">Proceed to Payment</div>
    <div class="cancel-button">Cancel Order</div>
  </main>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/CFeeney333">Cathal Feeney</a>.
</div>
</body>
</html>
